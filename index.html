<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script async src="template/index.js"></script>
    <script defer src="template/things.js"></script>
    <link rel="stylesheet" type="text/css" href="template/style.css">
    <link rel="stylesheet" type="text/css" href="template/cover.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&family=IBM+Plex+Serif:ital,wght@1,200&display=swap">
</head>

<body>
    <header>
        <h1 id="title">The Things I (We) Own</h1>
        <p id="description" onclick="changeHidden()">所有するもの を カテゴリー・状態 ごとに 整理して記録する</p>
        <nav id="org">
            <input type="radio" name="org" id="all" value="all" checked>
            <label for="all">Index</label>
        </nav>
    </header>

    <main id="things" hidden></main>
    <script type="text/javascript" defer>
        document.addEventListener("DOMContentLoaded", function () {
            thingsJSON('json/furniture.json');
            thingsJSON('json/goods.json');
            thingsJSON('json/printing.json');
            thingsJSON('json/shopping.json');
            thingsJSON('json/listening.json');
            thingsJSON('json/viewing.json');
            thingsJSON('json/stationary.json');
            thingsJSON('json/tools.json');
            thingsJSON('json/computer.json');
        });
    </script>

    <main id="cover">
        <ul id="about"></ul>
        <ul id="img"></ul>
        <footer>
            <p>
                Author <b id="author"></b><br />
                Email <a id="email"></a>
            </p>
        </footer>
    </main>
    <script src="template/org.js"></script>
</body>

</html>
